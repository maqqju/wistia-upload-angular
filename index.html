<!DOCTYPE html>
<html>
<head>
	<title>Uploading to Wistia</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style type="text/css">
		.fileinput-button {
		  position: relative;
		  overflow: hidden;
		  display: inline-block;
		}
		.fileinput-button input {
		  position: absolute;
		  top: 0;
		  right: 0;
		  margin: 0;
		  opacity: 0;
		  -ms-filter: 'alpha(opacity=0)';
		  font-size: 200px !important;
		  direction: ltr;
		  cursor: pointer;
		}
	</style>
</head>
<body>
	<div ng-app="UploadToWistia" ng-view>
	</div>
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/blueimp-file-upload/js/vendor/jquery.ui.widget.js"></script>
	<script src="node_modules/blueimp-file-upload/js/cors/jquery.xdr-transport.js"></script>
	<script src="node_modules/blueimp-file-upload/js/cors/jquery.postmessage-transport.js"></script>
	<script src="node_modules/blueimp-file-upload/js/jquery.fileupload.js"></script>
	
	<script src="node_modules/angular/angular.min.js"></script>
	<script src="node_modules/angular-route/angular-route.min.js"></script>
	<script src="node_modules/angular-bootstrap/ui-bootstrap.min.js"></script>
	<script src="node_modules/blueimp-file-upload/js/jquery.fileupload-angular.js"></script>
	<script src="index.js"></script>
	<script src="upload/wistiaFileUpload.js"></script>
	<script src="pages/testPage.js"></script>
</body>
</html>
